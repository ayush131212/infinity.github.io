<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Counting Points</title>
<style>
    #coin {
        width: 100px;
        cursor: pointer;
    }
</style>
</head>
<body>

<h2>Click on the coin to count points:</h2>
<img id="coin" src="C:\Users\ayush\OneDrive\Documents\GitHub\infinity.github.io\images\coin.png" alt="Coin">

<script>
    var points = 0;

    function countPoints() {
        points++;
        alert("You gained 1 point! Total points: " + points);
    }

    var coin = document.getElementById('coin');
    coin.addEventListener('click', countPoints);
</script>

</body>
</html>
